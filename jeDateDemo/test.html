<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用jeTable</title>
    <link rel="stylesheet" href="../jeui/css/jeui.css">
    <script src="http://www.jemui.com/uidoc/jeui/js/lib/jquery.min.js"></script>
    <script src="http://www.jemui.com/uidoc/jeui/js/modules/jeTable.js"></script>
</head>
<body>

<div id="testtable" class="je-f14"></div>

<script>
    $(function(){
        $("#testtable").jeTable({
            width:"100%",
            height:300,
            datas:{
                url:"http://sinarts.byethost17.com/testitem.php",
                data:{totalcount:"600"},
                type:"POST",
                async:false,
                dataType:"jsonp",
                field:"rows"
            },
            pageField:{
                pageIndex:{field:"size",num:1},
                pageSize:{field:"pagesize",num:15},
                ellipsis:true,
                dataCount:"totalCount",
                pageCount:"totalPage"
            },
            columnSort:[],
            columns:[
                {name:'ID', field:'id', width:"80", align: 'center',isShow:false, renderer: ""},
                { name:'名称', field:'name' ,width:"550", align:'left' },
                {name:'随机字符',field:'randStr',width:"150", align:'left'},
                { name:'随机数字', field:'time' ,width:"200", align:'left', renderer: ""}
            ],
            success:function (elem) {
                elem.find("tr").on("dblclick",function () {
                    var trdata = $.parseJSON($(this).attr("trdata"));
                    console.log(trdata)
                })
            }
        })
    })
</script>
</body>
</html>
